<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/First Class/CSS/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <form>
            <!-- 1st row start -->
            <div class="row mb-3">
                    <div class="col-md-5">
                        <label for="" class="form-label">Name</label>
                        <input type="text" class="form-control" placeholder="Md. Parvej Hossen" required>
                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    <div class="col-md-5">
                        <label for="" class="form-label">Email</label>
                        <input type="email" class="form-control">
                    </div>
                    </div>
                    <!-- 1st row end -->

                     <!-- 2nd row start -->
                      <div class="row mb-3">
                        <div class="col-md-5">
                        <label for="" class="form-label">Address</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-md-1 offset-md-1">
                        <hr class="vr h-100">
                    </div>
                    <div class="col-md-5">
                        <label for="" class="form-label">Password</label>
                        <input type="password" class="form-control">
                    </div>
                </div>
                    <!-- 2nd row end -->

                    <!-- 3rd row start -->
                    <div class="row mb-3">
                        <div class="col-md-5">
                            <label for="" class="form-label">Gender</label>
                            <div class="form-check">
                            <input type="radio" name="Gender" id="">Male
                            </div>
                            <div class="form-check">
                                <input type="radio" name="Gender" id="">Female
                                </div>

                            
                        </div>
                        <div class="col-md-1 offset-md-1">
                            <hr class="vr h-100">
                        </div>
                        <div class="col-md-5">
                            <label for="" class="form-label">Hobby</label>
                            <div class="form-check">
                                <input type="checkbox" name="" id=""> Coding
                             </div>
                             <div class="form-check">
                                <input type="checkbox" name="" id=""> Traveling
                             </div>
                             <div class="form-check">
                                <input type="checkbox" name="" id=""> Art
                             </div>
                            
                        </div>
            </div>
            <!-- end 3rd row -->
            <div class="row mb-3">
                <div class="col-md-5">
                    <label for="" class="form-label">Subject</label>
                    <select class="form-select">
                    <option selected>--Select One--</option>
                    <option value="">JEE</option>
                    <option value="">WDPF</option>
                    <option value="">NT</option>
                    <option value="">CAD</option>
                </select>
                </div>
            </div>










            <input type="submit" value="Save" class="btn btn-primary">
            <input type="reset" value="Reset" class="btn btn-warning">

        </form>

    </div>



    




    <script src="/First Class/JS/bootstrap.bundle.min.js"></script>
</body>
</html>
